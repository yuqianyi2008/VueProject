    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            height:100%;
        }
        a{
            text-decoration: none;
            color: darkgray;
        }
        #app{
            width: 100%;
            height:100%;
        }
        nav{
            height: 50px;
            background-color: #4078c0;
        }
        .a{
            width: 30px;
            height:30px;
            margin: 10px;
            background-color:orangered;
            line-height:30px ;
            text-align: center;
            float: right;
        }
        .a img{
            width: 30px;
            height: 30px;
        }
        #all{
            overflow: hidden;
            width: 95%;
            height:100%;
            margin: 0 auto;
        }
        #all a{
            display: inline-block;
            width:50%;
            height:30%;
        }
        #all img{
            width: 100%;
            height:100%;

        }
        .b{
            overflow: hidden;
            margin: 5px;
            padding: 5px;
            border-bottom: 3px solid darkgray;
        }
        .b span{
            float: right;
        }
    </style>
</head>
<body>
<div id="app">
    <nav>
        <div class="a"  @click="change('list')"><img src="grade.png"></div>
        <div style="background-color: #00B7FF" class="a"  @click="change('grade')"><img src="list.png"></div>
    </nav>
    <div id="all" >
            <a v-for="item in message" :href="item.url" v-show="layout=='list'"><img :src="item.image.large"></a>
            <div class="b" v-for="item in message" v-show="layout=='grade'">
                <a :href="item.url" style="display: inline-block;width:100%;"><img :src="item.image.small" style="width:30%;"><span v-text="item.title" style="width:65%;"></span></a>
            </div>
        </div>
</div>
</body>
